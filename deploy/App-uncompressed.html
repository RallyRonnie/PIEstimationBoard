//			showColorIcon: true

		this.piBoard = this.add({
			xtype: 'rallycardboard',
			types: [type],
			attribute: 'PreliminaryEstimate',
			context: this.getContext(),

			cardConfig: {
				editable: true,
				fields: ['Parent','UserStories'],
				showIconsAndHighlightBorder: true,
